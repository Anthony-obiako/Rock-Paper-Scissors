<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="upper-section">
        <h1 class="head-text">HUMANITIES LAST STAND</h1>
        <h2 class="tail-text">
          Save this World from peril and beat the Last BOSS in a
          game of Rock, Paper and Scissors in Five Rounds
        </h2>
        <div class="results">
          <h3>
            AliensChoice: <span id="computer-choice"></span>
          </h3>
          <h3>My Choice: <span id="my-choice"></span></h3>
          <h3>Result: <span id="result"></span></h3>
        </div>
      </div>
      <div class="lower-section">
        <div class="game-buttons">
          <button id="rock">rock</button>
          <button id="paper">paper</button>
          <button id="scissors">scissors</button>
        </div>
        <h3 class="score">
          Score: <span class="scores">1-1</span>
        </h3>
      </div>
      <div class="remarks">
        <h4>
          Brave Child you have saved this world . You are a true
          HERO Congratulations!!
          <span id="end-text"></span>
        </h4>
      </div>
    </div>

    <script src="main.js" charset="UTF-8"></script>
  </body>
</html>
